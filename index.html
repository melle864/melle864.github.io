<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: red;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .moon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 50px;
        }
        h1 {
            font-size: 28px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 10px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: #8B0000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="moon">üåô</div>
    
    <h1 id="question">Will you be Mine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="btn yes" id="yesButton" onclick="location.href='love.html'">Yes</button>
        <button class="btn no" id="noButton" onclick="makeYesBigger()">No</button>
    </div>

    <script>
        let noButtonTexts = [
            "Wrong Button?", 
            "What are you doing?", 
            "Please???", 
            "I will give you chocolate if you say yes üôèüôèüôè", // <- After this, growth slows down
            "B2olek eh ya bt enty dosy 3la om el zorar el tani"
        ];
        let clickCount = 0;
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");

        function makeYesBigger() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);

            if (clickCount < noButtonTexts.length) {
                noButton.innerText = noButtonTexts[clickCount];

                if (clickCount < 3) {
                    yesButton.style.fontSize = (currentSize * 2) + "px"; // Exponential growth
                } else {
                    yesButton.style.fontSize = (currentSize * 1.2) + "px"; // Slower growth after "chocolate"
                }
            } 
            
            if (clickCount === noButtonTexts.length) {
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "50px";
                yesButton.innerText = "YESSSSS ‚ù§Ô∏è";
            }

            clickCount++;
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";

            heart.style.position = "absolute";
            heart.style.animation = "float 5s linear infinite";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>
</body>
</html>
